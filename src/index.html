<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script
      type="module"
      src="/build/stencil-starter-project-name.esm.js"
    ></script>
    <script type="module">
      import { html, render } from "https://unpkg.com/lit-html?module";
    </script>
    <script nomodule src="/build/stencil-starter-project-name.js"></script>
    <style>
      div {
        padding: 0.5em;
      }
      div.raw {
        border: 1px solid yellow;
        display: inline-block;
        padding: 3px;
        position: relative;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div>
      Count: <input id="count" type="number" value="1000" />&nbsp;&nbsp; Use:
      <select id="selection">
        <option value="-1">Clear</option>
        <option value="0">Raw Div</option>
        <option value="1">Native Simple</option>
        <option value="2">Stencil Simple</option>
        <option value="3">Lit Simple</option>
        <option value="4">Native Nested</option>
        <option value="5">Stencil Nested</option>
        <option value="6">Lit Nested</option>
      </select>
      (values will change when the selection changes)
    </div>
    <hr />
    <div id="content"></div>

    <script>
      const selectionEl = document.querySelector("#selection");
      const contentEl = document.querySelector("#content");
      const countEl = document.querySelector("#count");

      const rawDiv = document.createElement("div");
      rawDiv.classList.add("raw");
      rawDiv.innerHTML = "Raw Div";

      const allTypes = [
        rawDiv,
        document.createElement("raw-simple"),
        document.createElement("stc-simple"),
        document.createElement("lit-simple"),
        document.createElement("raw-nested"),
        document.createElement("stc-nested"),
        document.createElement("lit-nested")
      ];

      let fragment, childType, count;
      function applyChoice() {
        const index = parseInt(selectionEl.value);
        contentEl.innerHTML = "";
        if (index < 0) {
          return;
        }

        childType = allTypes[index];
        fragment = new DocumentFragment();
        count = countEl.value;
        for (let i = 0; i < count; i++) {
          fragment.appendChild(childType.cloneNode(true));
        }
        contentEl.appendChild(fragment);
      }

      selectionEl.addEventListener("change", applyChoice);
      countEl.addEventListener("focusout", applyChoice);
    </script>
  </body>
</html>
